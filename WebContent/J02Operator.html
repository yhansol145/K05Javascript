<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J02Operator.html</title>
    <script type="text/javascript">

        document.write("<h2>산술연산자</h2>");
        document.write("(3 % 5 * 2 + 10 / 5)="
            + (3 % 5 * 2 + 10 / 5)); //결과 : 8
        document.write("<br/>3 / 5=" + (3 / 5)); //결과 : 0.6(Java라면 0이 반환됨)
        /*
        JS는 숫자를 표현할 때 정수, 실수를 구분하지 않으므로 계산의
        결과는 소수점으로 나올수도 있다.
        */


        /*
        비교연산자
            : JS에서는 조건식에 0, null, false 일때만 false로 처리하고
            나머지는 모두 true로 처리한다.
        */
        document.write("<h2>비교연산자</h2>");

        document.write("가나다1" > '가나다'); //ture

        document.write("<br/> 3>9==0의 결과:" + (3 > 9 == 0));
        /*
        3>9 => false
        0 => false 
        false == false
        그러므로 위의 결과는 true
        */

        //-1은 0이 아니므로 true
        if (-1) {
            document.write("<br/>-1은 true이다.");
        }
        else {
            document.write("<br/>-1은 false이다.");
        }

        //null이므로 false
        if (null) {
            document.write("<br/>null은 true이다");
        }
        else {
            document.write("<br/>null은 false이다");
        }

        //계산의 결과가 0이므로 false
        if (10 - 10) {
            document.write("<br/>10-10은 true이다");
        }
        else {
            document.write("<br/>10-10은 false이다");
        }

        //false와 null 자체에 대한 비교이므로 false가 반환됨
        if (false == null) {
            document.write("<br/>true이다");
        }
        else {
            document.write("<br/>false이다");
        }

        //문자열 자체는 true
        if ("자바스크립트") {
            document.write("<br/>문자열은 true이다");
        }
        else {
            document.write("<br/>문자열은 false이다");
        }

        /*
        논리연산자의 우선순위
            ==> ! > && > || 
        */
        document.write("<h2>논리연산자</h2>");
        document.write("3>2 || 5<=10 && !(3-4) 의 결과:" +
            (3 > 2) || 5 <= 10 && !(3 - 4)); //결과 : true

        document.write("<h2>증감 연산자</h2>");
        var num = 10;
        num++; //11
        document.write("num" + ++num); //12(증가가 먼저 됨)
        document.write("<br/>num" + num++); //12(출력이 먼저 됨)
        document.write("<br/>num" + num); //13

        document.write("<h2>복합대입연산자</h2>");
        document.write("num%=5=" + (num % 5)); //13%5 = 3(나머지)
    </script>
</head>

<body>

</body>

</html>

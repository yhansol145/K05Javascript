<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J00JSFirst.html</title>
    <script>
        var number;
        alert("number=" + number);
        if (number == undefined) {
            alert("타입이 정의되지 않음");
        }
        else {
            alert("타입이 정의됨");
        }
        number = 10;
        console.log("number", number);
        if (number == undefined)
            console.log("타입이 정의되지 않음");
        else
            console.log("타입이 정의됨", typeof (number));
    </script>
</head>

<body>
    <h2>자바스크립트 첫번째 예제</h2>
    alert() : 자바스크립트의 기본함수로 경고창을 띄워줍니다.</div>

    <script>
        alert('script태그는 body 영역에 쓸수도 있습니다.');
        console.log("개발자 도구의 console에서 확인하세욤.", number);
    </script>
</body>

</html>

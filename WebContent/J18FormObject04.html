<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J18FormObject04.html</title>
    <script>
    	// 이름이 없는 무기명 함수형태로 선언
        var isValidate = function (frm) {
			
    		// 아이디에 입력값이 없다면 경고창을 띄운 후 포커스를 이동한다.
            if (frm.id.value == '') {
                alert('아이디를 입력하세요');
                frm.id.focus();
                return false;
            }
    		// not연산자를 통해 입력값이 없는지 확인한다.
            if (!frm.pwd.value || !frm.pwd2.value) {
                alert('패스워드를 입력하세요');
                return false;
            }
    		/*
    		입력한 패스워드가 일치하지 않으면 둘 다 지우고 처음부터
    		다시 입력하게 한다. 단 포커스는 패스워드1로 이동한다.
 
    		*/
            if (frm.pwd.value != frm.pwd2.value) {
                alert("입력한 패스워드가 일치하지 않습니다.");
                frm.pwd.value = "";
                frm.pwd2.value = "";
                frm.pwd.focus();
                return false;
            }

    		/*  
    		체크박스와 디오는 기본적으로 value값을 가지고 있으므로
    		입력값에 대한 검증이 아니라, 선택여부에 대한 검증이
    		이뤄져야 한다.
    		*/
            var isGender = false; // 선택여부 확인을 위한 변수
            for (var i = 0; i < frm.gender.length; i++) {
            	// 라디오의 갯수만큼 반복하면서 체크된 항목이 있는지 확인
                if (frm.gender[i].checked == true) {
                	// 체크된 항목이 있으면 true를 부여하고
                    isGender = true;
                	// 즉시 반복문을 탈출한다.
                    break;
                }
            }
            // 성별을 체크하지 않았다면 경고창을 띄운다.
            if (isGender != true) {
                alert("성별을 선택해주세요.");
                // 첫번째 항목으로 포커스를 이동한다.
                frm.gender[0].focus();
                return false;
            }
	
            /*
           	체크박스는 여러개 선택할 수 있으므로 체크된 항목을
           	카운트하여 검증한다.
            */
            var checkCount = 0;
            for (var i = 0; i < frm.inter.length; i++) {
                if (frm.inter[i].checked == true) {
                	// 선택한 항목이 있을때 1증가
                    checkCount++;
                }
            }

            // 선택한 갯수가 2개 미만이라면 경고창을 띄운다.
            if (checkCount < 2) {
                alert("관심사항을 2개이상 선택해주세요");
                frm.inter[0].focus();
                return false;
            }

            /*  
           	select태그의 경우	
           		모든 option이 value값을 가지고 있을 때	
           			=> selectedIndex를 사용하여 체크한다.
           		value값이 없는 항목이 있을 때	
           			=> input과 동일하게 value속성으로 빈값을 체크한다.
            */
            if (frm.grade1.selectedIndex == 0) {
                alert("학력을 선택하세요");
                frm.grade1.focus();
                return false;
            }

            if (frm.grade2.value == "") {
                alert("학력을 선택하세요");
                frm.userfile.focus();
                return false;
            }

            /*  
           	textarea는 자체적인 value속성이 없지만 JS에서
           	검증할때는 value속성을 사용해야 한다.
            */
            if (frm.intro.value == "") {
                alert("자기소개를 입력하세요.");
                frm.intro.focus();
                return false;
            }
        }
		/*  
		아이디 중복확인을 누를때 this.form을 인수로 전달하므로
		매개변수 fn은 <form>태그의 DOM객체를 가리키게 된다.
		*/
        function idCheck(fn) {
			// 중복체크를 누를때 입력된 아이디가 없다면..
            if (fn.id.value == "") {
            	// 경고창을 띄우고
                alert("아이디를 입력 후 중복확인을 누르거라");
            	// 포커스를 이동한다.
                fn.id.focus();
            }
            else {
            	/*  
            	중복확인창을 띄울 때 기존 입력내용을 수정할 수 없도록
            	readonly 속성을 활성화해준다.
            	*/
                fn.id.readOnly = true;
            	// 입력한 아이디를 파라미터로 전달하면서 팝업창을 열어준다.
                window.open("./pages/id_overapping.jsp?id=" + fn.id.value,
                    "idover", "width=300, height=200");
            }
        }
    </script>
</head>

<body>
    <h2>회원가입 페이지</h2>
    <form name="registFrm" onsubmit="return isValidate(this);">
        <!-- table>tr*9>td*2 -->
        <table border="1" cellspacing="0" cellpadding="5">
            <tr>
                <td>아이디</td>
                <td>
                    <input type="text" name="id" size="20" />
                    <button type="button" onclick="idCheck(this.form);">아이디중복확인</button>
                </td>
            </tr>
            <tr>
                <td>패스워드</td>
                <td>
                    <input type="password" name="pwd" size="25" />
                </td>
            </tr>
            <tr>
                <td>패스워드확인</td>
                <td>
                    <input type="password" name="pwd2" size='25' />
                </td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <input type="radio" name="gender" value="man" />남
                    <input type="radio" name="gender" value="woman" />여
                    <input type="radio" name="gender" value="trans" />트랜스젠더
                </td>
            </tr>
            <tr>
                <td>관심사항(2개선택)</td>
                <td>
                    <label>
                        <input type="checkbox" name="inter" value="pol" />정치
                    </label>

                    <input type="checkbox" name="inter" value="eco" id="ec" /><label for="ec">경제</label>

                    <input type="checkbox" name="inter" value="spo" id="sp" /><label for="sp">스포츠</label>

                    <input type="checkbox" name="inter" value="ent" id="en" /><label for="en">연예</label>
                </td>
            </tr>
            <tr>
                <td>최종학력</td>
                <td>
                    <select name="grade1">
                        <option value="noValue">--선택하세요(값있음)--</option>
                        <option value="ele">초등학교</option>
                        <option value="mid">중학교</option>
                        <option value="high">고등학교</option>
                        <option value="uni">대학교</option>
                    </select>
                    &nbsp;
                    <select name="grade2">
                        <option value="">--선택하세요(값없음)--</option>
                        <option value="ele">초등학교</option>
                        <option value="mid">중학교</option>
                        <option value="high">고등학교</option>
                        <option value="uni">대학교</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>첨부파일</td>
                <td>
                    <input type="file" name="userfile" size="40" />
                </td>
            </tr>
            <tr>
                <td>자기소개</td>
                <td>
                	<!-- textarea는 자체적인 value속성이 없기 때문에
                	값은 태그 사이에 입력해야 한다. -->
                    <textarea name="intro" cols="30" rows="10" value="나는 누구? 나는 내용??"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <button type="submit">회원가입하기</button>
                    &nbsp;&nbsp;
                    <button type="reset">RESET</button>
                </td>
            </tr>
        </table>
    </form>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J18FormObject05.html</title>
</head>

<body>
    <h2>this, this.form, this.value 사용하기</h2>

    <h3>Case1</h3>
    <script>
        function formValidate1(frm) {
            if (frm.id.value == "") {
                alert("아이디를 입력하세요");
                frm.id.focus();
                return false;
            }
        }
    </script>
    <!-- form태그의 DOM객체를 인수로 전달한다. -->
    <form name="frm1" onsubmit="return formValidate1(this)">
        아이디 : <input type="text" name="id" />
        <br />
        <input type="submit" value="로그인하기" />
    </form>

    <h3>Case2</h3>
    <script>
        var formValidate2 = function (frm, eVar, tVal) {

            alert("input태그의 value값:" + tVal);

            alert("input태그의 type속성:" + eVar.type);

            if (!frm.id.value) {
                alert("아이디를 입력하거라!")
                return false;
            }
        }
    </script>
    <form name="frm2">
        아이디 : <input type="text" name="id" />
        <br />
        <input type="button" value="로그인하기" onclick="formValidate2(this.form, this, this.value);" />
        <!-- 
        this.form : 상위태그인 frm2를 전달한다.
        this : input태그 자체를 전달한다.
        this.value : input 태그가 가진 value를 전달한다.
         -->
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J13Window02Alert.html</title>
    <script>
    /*
        JS에서 객체를 다음과 같이 만들수 있다. 앞에 선언된
        변수가 객체의 이름이 된다. 
    */
    var fn = {
        /*
        alert() : 단순 경고창으로 사용한다. 사용자에게 메세지
            전달용으로 사용된다. 
        */
        login:function(){
            var user = document.getElementById("user");
            if(user.value==""){                
                window.alert("아이디를 입력해주세요");                
                user.focus(); //해당 DOM객체로 포커스를 이동시킨다.
            }
        },
        /*
        confirm() : 대화상자의 일종으로 사용자가 확인을 누르면 true
            취소를 누르면 false가 반환된다. 
        */
        drop:function(){
            var answer = window.confirm("정말 삭제하시겠어요?");
            if(answer==true){
                alert("삭제되었습니다.");
            }
            else if(answer==false){
                alert("삭제를 취소하였습니다.");
            }
        },
        /*
        prompt() : 사용자로부터 입력을 받기위한 대화상자. 디폴트값이
            필요한 경우 두번째 인자를 사용한다. 
        */
        insertName:function(){
            var name = window.prompt("당신의 이름은 무엇인가요?");
            window.alert("당신의 이름은 "+ name +" 입니다.");
        },
        insertAge:function(){
            var age = window.prompt("당신의 나이는?", "20");
            window.alert("당신은 10년후 "+
                (window.parseInt(age)+10) +" 살입니다.");
        }	
        /*
        window는 JS의 최상위 객체이므로 사용시 생략할수 있다. 
        즉 window.alert()와 같이 사용하는 경우는 거의 없다고 할수있다.
        */
    }
    </script>
</head>
<body>
	<h2>window 객체</h2>
	
	<h3>대화 상자(alert, confirm, prompt)</h3>
	
	아이디 : <input type="text" id="user" />

	<input type="button" value="로그인" onclick="fn.login();" />
	<input type="button" value="삭제하기" onclick="fn.drop();" />
	<input type="button" value="이름입력하기" onclick="javascript:fn.insertName();" />
	<input type="button" value="나이입력하기" onclick="javascript:fn.insertAge();" />	
</body>
</html>
